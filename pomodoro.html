<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart WK</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/pomodoro.css">
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <!--Encabezado-->
        <div id="header">
            <div id="title"><span>Smart WK</span></div>
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <!--Perfil-->
        <div id="profile">
            <div id="photo">
                <a href="home.html">
                  <img src="img/smart wk.png" alt="logo">  
                </a>
                <div id="name">
                    <span>work - smart</span>
                </div>
            </div>
        </div>
        <!--Items-->
        <div id="menu-items">
            <div class="item">
                <a href="todo.html">
                    <div class="icon"><img src="img/items to do.png" alt=""></div>
                    <div class="title">To do List</div>
                </a>
            </div>
            <div class="item">
                <a href="pomodoro.html">
                    <div class="icon"><img src="img/item reloj.png" alt=""></div>
                    <div class="title">Pomodoro Timer</div>
                </a>
            </div>
            <div class="item">
                <a href="clima.html">
                    <div class="icon"><img src="img/item clima.png" alt=""></div>
                    <div class="title">Weather</div>
                </a>
            </div>

        </div>
    </div>
    <div id="main-container">
        <main class="app">
            <progress id="js-progress" value="0"></progress>
            <div class="progress-bar"></div>
            <div class="timer">
              <div class="button-group mode-buttons" id="js-mode-buttons">
                <button
                  data-mode="pomodoro"
                  class="button active mode-button"
                  id="js-pomodoro"
                >
                  Pomodoro
                </button>
                <button
                  data-mode="shortBreak"
                  class="button mode-button"
                  id="js-short-break"
                >
                  Short break
                </button>
                <button
                  data-mode="longBreak"
                  class="button mode-button"
                  id="js-long-break"
                >
                  Long break
                </button>
              </div>
              <div class="clock" id="js-clock">
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
              </div>
              <button class="main-button" data-action="start" id="js-btn">
                Start
              </button>
            </div>
          </main>
          <div class="hidden">
            <audio src="assets/backtowork.mp3" data-sound="pomodoro"></audio>
            <audio src="assets/break.mp3" data-sound="shortBreak"></audio>
            <audio src="assets/break.mp3" data-sound="longBreak"></audio>
          </div>
    </div>


    <script src="assets/jquery-3.6.1.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/pomodoro.js"></script>
</body>
</html>
